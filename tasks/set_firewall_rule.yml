---
- name: set firewall-rule name
  uci:
    command: set
    config: "firewall"
    type: "rule"
    index: "{{index}}"
    option: "name"
    value: "{{name}}"
  notify:
    - uci commit firewall
    - reload network for openwrt-firewall

- name: set firewall-rule family
  uci:
    command: set
    config: "firewall"
    type: "rule"
    index: "{{index}}"
    option: "family"
    value: "{{family}}"
  when: family != {}
  notify:
    - uci commit firewall
    - reload network for openwrt-firewall

